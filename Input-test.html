<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form Example</title>
    </head>
    <body>
        <form>
            <label for="">Username:</label>  
            <input type="text">
            <br>
            <br>
            <label for="">Password:</label>
            <input type="password">
            <br>
            <br>
            <label for="">Choose DOB:</label>
            <input type="date">
            <br>
            <br>
            <label for="">Color Picker:</label>
            <input type="color">
            <br>
            <br>
            <label for="">Choose desired skills: </label>
            <br>
            <label for="">HTML</label>
            <input type="checkbox">
            <label for="">CSS</label>
            <input type="checkbox">
            <label for="">JAVA Script</label>
            <input type="checkbox">
            <label for="">PHP</label>
            <input type="checkbox">
            <br>
            <br>
            <label for="">Educational Qualifications:</label>
            <br>
            <label for="">Under Graduate</label>
            <input type="radio">
            <label for="">Graduate</label>
            <input type="radio">        
            <label for="">Post Graduate</label>
            <input type="radio">
            <br>
            <br>
            <label for="">Upload Resume:</label>
            <input type="file">
            <br>
            <br>
            <label for="">Zoom:</label>
            <input type="range">
            <br>
            <br>
            <input type="reset">
            <input type="Submit">
        </form>
    </body>
</html>
